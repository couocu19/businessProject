<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<link rel="stylesheet" type="text/css" href="userRegister.css"/>
	</head>
	<body>
		<div class="wrapped">
			<div class="container">
				<div class="box">

					<input type="submit" name="submit" class="submit" value="注册" onclick="validate()"/>
				</div>
			</div>
		</div>
		<script src="userRegister.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
