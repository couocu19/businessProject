<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<link rel="stylesheet" type="text/css" href="manage.css"/>
	</head>
	<body>
		<div class="wrapped">
			<div class="container">
				<div class="box">
					<header class="mui-bar mui-bar-nav">
						<h1 class="mui-title">管理员登录</h1>
					</header>

				</div>
			</div>
		</div>
		<script type="text/javascript" src="manage.js"></script>
