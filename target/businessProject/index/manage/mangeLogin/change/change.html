<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="change.css"/>
	</head>
	<body>
		<div class="wrapped">
			<div class="container">
				<div class="box">
					<header class="mui-bar mui-bar-nav">
						<h1 class="mui-title">修改能源信息</h1>
					</header>
					<div class="main">
						<div>
							能源编号：<input type="text" name="id" class="energyId" value="" />
						</div>
						<div>
							能源名称：<input type="text" maxlength="20" name="" class="name" value="" />
						</div>
						<div>
							能源单价：<input type="text" name="price" class="price" value="" />
						</div>
						<div>
							能源总量：<input type="text" name="price" class="amount" value="" />
						</div>
					</div>
				</div>
				<button type="button" onclick="submit()">提交</button>
			</div>
		</div>
		<script type="text/javascript" src="change.js"></script>
	</body>
</html>
