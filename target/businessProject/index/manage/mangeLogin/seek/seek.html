<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="seek.css"/>
	</head>
	<body>
		<div class="wrapped">
			<div class="container">
				<div class="box">
					<header class="mui-bar mui-bar-nav">
						<h1 class="mui-title">查询能源信息</h1>
					</header>
					<div>
						请选择您所要执行的操作:
					</div>
					<div class="manage">
						<input type="radio" name="seek" id="select_all" value="" />查询所有能源信息
					</div>
					<div class="user">
						<input type="radio" name="seek" id="select_one" value="" />根据能源编号查询能源信息
					</div>
					<button type="button" onclick="submit();">确认</button>
				</div>
			</div>
		</div>
		<script src="seek.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
