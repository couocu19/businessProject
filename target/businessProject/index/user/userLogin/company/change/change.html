<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="change.css"/>
	</head>
	<body>
		<div class="wrapped">
			<div class="container">
				<div class="box">
					<header class="mui-bar mui-bar-nav">
						<h1 class="mui-title">修改企业信息</h1>
					</header>
					<div class="main">
						<div>
							企业名称：<input type="text" maxlength="20" name="" class="businessName" value="" />
						</div>
						<div>
							企业法人：<input type="text" maxlength="20" name="" class="legalPerson" value="" />
						</div>
						<div>
							企业编号：<input type="text" name="" class="businessId" value="" />
						</div>
						<div>
							企业类型：<input type="text" name="" class="type" value="" />
						</div>
					</div>
				</div>
				<button type="button" onclick="submit()">提交</button>
			</div>
		</div>
		<script src="change.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
