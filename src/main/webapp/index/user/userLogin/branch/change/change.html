<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="change.css"/>
	</head>
	<body>
		<div class="wrapped">
			<div class="container">
				<div class="box">
					<header class="mui-bar mui-bar-nav">
						<h1 class="mui-title">修改部门信息</h1>
					</header>
					<div class="main">
						<div>
							部门名称：<br><input type="text" maxlength="20" name="" class="name" value="" />
						</div>
						<div>
							能源名称：<br><input type="text" maxlength="20" name="" class="energy" value="" />
						</div>
						<div>
							部门编号：<br><input type="text" name="" class="id" value="" />
						</div>
						<div>
							能源需求量：<br><input type="text" name="" class="energyCount" value="" />
						</div>
						<div>
							部门代理人：<br><input type="text" name="" class="leader" value="" />
						</div>
					</div>
				</div>
				<button type="button" onclick="submit()">提交</button>
			</div>
		</div>
		<script src="change.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
